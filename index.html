<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Nuestra App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FF8C00; /* Naranja */
            color: #000000; /* Negro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
        }
        
        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        h1 {
            color: #000000;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.8s ease 0.3s;
        }
        
        .visible h1 {
            opacity: 1;
            transform: translateX(0);
        }
        
        p {
            margin-bottom: 30px;
            font-size: 18px;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.8s ease 0.5s;
        }
        
        .visible p {
            opacity: 1;
            transform: translateX(0);
        }
        
        .download-btn {
            background-color: #000000;
            color: #FF8C00;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease 0.7s;
        }
        
        .visible .download-btn {
            opacity: 1;
            transform: scale(1);
        }
        
        .download-btn:hover {
            background-color: #333333;
            transform: translateY(-3px) scale(1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Efecto de pulso */
        .download-btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 50px;
            opacity: 0;
            transition: all 0.5s;
        }
        
        .download-btn:hover::after {
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* Efecto de brillo al hacer hover */
        .download-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.3) 45%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-100%) rotate(30deg);
            transition: all 0.6s;
        }
        
        .download-btn:hover::before {
            transform: translateX(100%) rotate(30deg);
        }
        
        /* Animación de latido */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .download-btn {
            animation: pulse 2s infinite;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 20px;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.5) rotate(-30deg);
            transition: all 0.8s ease 0.1s;
        }
        
        .visible .logo {
            opacity: 1;
            transform: scale(1) rotate(0);
        }
        
        /* Animación de fondo */
        @keyframes backgroundPulse {
            0% { background-color: #FF8C00; }
            50% { background-color: #FFA500; }
            100% { background-color: #FF8C00; }
        }
        
        body {
            animation: backgroundPulse 10s infinite;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <img src="https://i.postimg.cc/hvX9NPy3/Screenshot-20250606-180521.jpg" alt="Logo de la App" class="logo">
        <h1>Descarga Nuestra Aplicación</h1>
        <p>Disfruta de todas las funciones en tu dispositivo móvil</p>
        <a href="https://apk.e-droid.net/apk/app3346530-epq9vc.apk?v=16" class="download-btn" download>DESCARGAR AHORA</a>
    </div>

    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar el contenedor principal con animación
            setTimeout(function() {
                document.getElementById('mainContainer').classList.add('visible');
            }, 100);
            
            // Opcional: Agregar efecto de confeti al hacer clic en el botón
            const downloadBtn = document.querySelector('.download-btn');
            downloadBtn.addEventListener('click', function() {
                // Aquí podrías agregar código para lanzar confeti o otra animación
                console.log('Descarga iniciada!');
            });
        });
    </script>
</body>
</html>
