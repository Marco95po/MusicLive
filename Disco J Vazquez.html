<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Nuestra App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FF8C00; /* Naranja */
            color: #000000; /* Negro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #video-player {
            max-width: 100%;
            max-height: 100%;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
            display: none;
        }
        
        .container.visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.8s ease 0.3s;
        }
        
        .visible h1 {
            opacity: 1;
            transform: translateX(0);
        }
        
        p {
            margin-bottom: 30px;
            font-size: 18px;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.8s ease 0.5s;
        }
        
        .visible p {
            opacity: 1;
            transform: translateX(0);
        }
        
        .download-btn {
            background-color: #000000;
            color: #FF8C00;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease 0.7s;
        }
        
        .visible .download-btn {
            opacity: 1;
            transform: scale(1);
        }
        
        .download-btn:hover {
            background-color: #333333;
            transform: translateY(-3px) scale(1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Efecto de pulso */
        .download-btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 140, 0, 0.1);
            border-radius: 50px;
            opacity: 0;
            transition: all 0.5s;
        }
        
        .download-btn:hover::after {
            opacity: 1;
            transform: scale(1.1);
        }
        
        /* Efecto de brillo al hacer hover */
        .download-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.3) 45%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translateX(-100%) rotate(30deg);
            transition: all 0.6s;
        }
        
        .download-btn:hover::before {
            transform: translateX(100%) rotate(30deg);
        }
        
        /* Animación de latido */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .download-btn {
            animation: pulse 2s infinite;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 20px;
            object-fit: contain;
            opacity: 0;
            transform: scale(0.5) rotate(-30deg);
            transition: all 0.8s ease 0.1s;
        }
        
        .visible .logo {
            opacity: 1;
            transform: scale(1) rotate(0);
        }
        
        /* Animación de fondo */
        @keyframes backgroundPulse {
            0% { background-color: #FF8C00; }
            50% { background-color: #FFA500; }
            100% { background-color: #FF8C00; }
        }
        
        body {
            animation: backgroundPulse 10s infinite;
        }
        
        /* Botón de activar sonido - ahora centrado */
        #unmute-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255,140,0,0.8);
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1001;
            display: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        #unmute-btn:hover {
            background-color: rgba(255,140,0,1);
            transform: translate(-50%, -50%) scale(1.05);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-player" autoplay muted>
            <!-- Reemplaza con tu video -->
            <source src="https://www.dropbox.com/scl/fi/kt3ci1red4e4ium90tfm3/lv_0_20250612141648.mp4?rlkey=z8n5qq0g7u18r8v24a2vjfdy5&st=dqm2c4yk&raw=1" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <button id="unmute-btn">Activar Sonido</button>
    </div>
    <div class="container" id="mainContainer">
        <img src="https://i.postimg.cc/hvX9NPy3/Screenshot-20250606-180521.jpg" alt="Logo de la App" class="logo">
        <h1>Descarga Nuestra Aplicación</h1>
        <p>Disfruta de todas las funciones en tu dispositivo móvil</p>
        <a href="https://apk.e-droid.net/apk/app3346530-epq9vc.apk?v=16" class="download-btn" download>DESCARGAR AHORA</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('video-container');
            const videoPlayer = document.getElementById('video-player');
            const mainContainer = document.getElementById('mainContainer');
            const unmuteBtn = document.getElementById('unmute-btn');
            
            // Ocultar el contenedor principal inicialmente
            mainContainer.style.display = 'none';
            
            // Configuración inicial del sonido (muted por políticas de autoplay)
            videoPlayer.muted = true;
            
            // Mostrar el botón de activar sonido después de un retraso
            setTimeout(() => {
                unmuteBtn.style.display = 'block';
            }, 1000);
            
            // Cuando el usuario haga clic en el botón de activar sonido
            unmuteBtn.addEventListener('click', function() {
                videoPlayer.muted = false;
                unmuteBtn.style.display = 'none'; // Ocultar el botón al activar sonido
                
                // En algunos navegadores necesitamos reproducir nuevamente después de cambiar muted
                videoPlayer.play().catch(e => console.log('Error al reproducir:', e));
            });
            
            // Cuando el video termine, ocultar el reproductor y mostrar el contenido
            videoPlayer.addEventListener('ended', function() {
                videoContainer.style.display = 'none';
                mainContainer.style.display = 'block';
                
                // Activar animaciones del contenido principal
                setTimeout(function() {
                    mainContainer.classList.add('visible');
                }, 100);
            });
            
            // Intentar reproducir el video
            const playPromise = videoPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Reproducción iniciada automáticamente
                    console.log('Reproducción automática iniciada');
                }).catch(error => {
                    // La reproducción automática falló, mostrar el botón de activar sonido
                    console.log('Auto-play prevented:', error);
                    unmuteBtn.style.display = 'block';
                    
                    // Mostrar mensaje para que el usuario interactúe
                    unmuteBtn.textContent = 'Haz clic para reproducir';
                    
                    // Cuando el usuario haga clic, intentar reproducir nuevamente
                    unmuteBtn.addEventListener('click', function() {
                        videoPlayer.play().then(() => {
                            videoPlayer.muted = false;
                            unmuteBtn.style.display = 'none'; // Ocultar el botón al activar sonido
                        }).catch(e => {
                            console.log('Error al reproducir:', e);
                            // Si falla nuevamente, saltar directamente al contenido
                            videoContainer.style.display = 'none';
                            mainContainer.style.display = 'block';
                            mainContainer.classList.add('visible');
                        });
                    });
                });
            }
            
            // Opcional: Agregar efecto de confeti al hacer clic en el botón
            const downloadBtn = document.querySelector('.download-btn');
            if(downloadBtn) {
                downloadBtn.addEventListener('click', function() {
                    console.log('Descarga iniciada!');
                });
            }
        });
    </script>
</body>
</html>
